<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
  <title>Document</title>
</head>
<body>
  <header class="nav">
    <h1 class="logo">Weather App</h1>
    <div class="search-div scroll-scale">
      <input type="text" class="search-bar" placeholder="SEARCH LOCATION">
      <button type="submit" class="search-btn"><i class='bx bx-search'></i><span></span><span></span><span></span><span></span></button>
    </div>
  </header>
 <section class="view-port">
  <section class="left">
    <div class="details">
      <h3 class="place scroll-top" ><span class="material-symbols-outlined">location_on</span> karachi</h3>
      <div class=" scroll-scale"><span class="date">2-3-2025</span> <span class="day-d">sunday</span></div>
      <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="Weather-icon" class="main-img scroll-scale">
      <h1 class="temprature scroll-scale">36.6°C</h1>
      <p class="discription scroll-scale">Broken Cloud</p>
    </div>
    <div class="extra-info scroll-bottom">
      <div class="Pressure">
        <div class="icon"><i class='bx bx-water'></i></div>
        <div class="title-value">1003 M/B</div>
        <div class="title-name">Pressure</div>
      </div>
      <div class="humidity">
        <div class="icon"><i class='bx bxs-droplet-half' ></i></div>
        <div class="title-value">52%</div>
        <div class="title-name">humidity</div>
      </div>
      <div class="wind">
        <div class="icon"><i class='bx bx-wind'></i></i></div>
        <div class="title-value">3.37 M/s</div>
        <div class="title-name">wind speed</div>
      </div>
    </div>
  </section>
  <section class="right scroll-left">
